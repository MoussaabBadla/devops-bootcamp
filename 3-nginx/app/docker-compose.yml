services:
  # First instance
  app1:
    build: .
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
      - INSTANCE_ID=app1
    volumes:
      - ./counter1.txt:/app/data/counter.txt

  # Second instance
  app2:
    build: .
    ports:
      - "3002:3000"
    environment:
      - PORT=3000
      - INSTANCE_ID=app2
    volumes:
      - ./counter2.txt:/app/data/counter.txt

  # Third instance
  app3:
    build: .
    ports:
      - "3003:3000"
    environment:
      - PORT=3000
      - INSTANCE_ID=app3
    volumes:
      - ./counter3.txt:/app/data/counter.txt

  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app1
      - app2
      - app3