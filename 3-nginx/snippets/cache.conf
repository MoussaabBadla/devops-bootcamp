## cache.conf
# Defines an on-disk proxy cache and a small usage sample for locations.
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m max_size=1g inactive=60m use_temp_path=off;

# Example usage in a server/location:
# proxy_cache STATIC;
# proxy_cache_valid 200 302 10m;
# proxy_cache_valid 404 1m;
# proxy_cache_bypass $http_cache_control;
