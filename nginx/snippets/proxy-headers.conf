## proxy-headers.conf
# Common headers to forward to backends so they can see original client info
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

# Use this snippet inside a server/location that proxies to an upstream
# Example: include /etc/nginx/snippets/proxy-headers.conf;
