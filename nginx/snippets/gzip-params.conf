## gzip-params.conf
# Tuned gzip parameters that can be included in http { }
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 5;
gzip_min_length 256;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

# Include this in your http block: include /etc/nginx/snippets/gzip-params.conf;
