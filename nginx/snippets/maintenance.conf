## maintenance.conf
# Simple maintenance mode helper. Place the trigger file on disk to return 503.
if (-f /var/www/maintenance.enable) {
    return 503;
}

error_page 503 @maintenance;
location @maintenance {
    root /var/www/maintenance;
    try_files /index.html =503;
}

# Use inside server {} to enable a file-based maintenance switch.
